{% extends "base.html" %}


{% block title %}{ {post/title}}{% endblock title %}

{% block content %}
<div class="text-white dtl-cont">
  <div class="dtl-title">
    <h1>{{ post.title}}</h1>
    <h3>{{ post.subtitle}}</h3>
  </div>
  
  <small>Created on: {{ post.created_on}}</small>
  <p>{{ post.body }}</p>
  
  <a href="{% url 'list' %}"><- Go back</a>
</div>

  
{% endblock content %}
