{% extends 'base.html' %}


{% block title %}Posts{% endblock title %}


{% block content %}
<div class="list-title">
  <h1>Posts</h1>
</div>
  {% for post in post_list %}
  <div class="card bg-dark text-white list-cards">
    <div class="card-body">
      <a href="{%url 'detail' post.id %}"><h5 class="card-title">{{ post.title }}</h5></a>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
      <p class="card-text">{{ post.body| truncatechars:128 }}</p>
      
      <a href="{%url 'detail' post.id %}" class="card-link">Continue reading...</a>
    </div>
  </div>

{% endfor %}

{% endblock content %}
